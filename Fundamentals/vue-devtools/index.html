<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtools</title>
</head>
<body>
    <div id="app">
        <h1>{{header}}</h1>
        <ul>
            <li v-for="item in works">{{item}}</li>
            <!--go and add some stuffs in the list using Vue DevTools-->
        </ul>
    </div>
    <script src = "https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                header: "the todo list",
                works: [
                    'Do homework',
                    'Do workout',
                    'Go to school',
                    //add some stuff here from the chrome VueJS devtools
                ]
            }
        })
    </script>
</body>
</html>
